services:
  mongo:
    image: mongo:latest
    container_name: uptimer-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  uptimer:
    build: .
    container_name: uptimer-app
    ports:
      - "8000:8000"
    environment:
      - UPTIMER_MONGODB_URI=mongodb://mongo:27017
      - UPTIMER_MONGODB_DB=uptimer
      - UPTIMER_HOST=0.0.0.0
      - UPTIMER_PORT=8000
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data:
